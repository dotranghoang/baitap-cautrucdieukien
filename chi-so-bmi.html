<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let weight =parseFloat(prompt("Write your weight"));
    let height =parseFloat(prompt("Write your height (Metter)"));
    let bmi= weight / (Math.pow(height,2));
    if(bmi<18.5) {
        alert("UnderWeight");
    }else if(bmi<25.0 && bmi>=18.5) {
        alert("Normal");
    }else if(bmi>=25 && bmi<30) {
        alert("OverWeight");
    }else if(bmi>=30){
        alert("Obese");
    }
    </script>
</body>
</html>
