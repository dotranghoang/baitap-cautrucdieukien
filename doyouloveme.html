<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>&emsp14;&emsp;&emsp;&emsp;&emsp;DO YOU LOVE ME</h1></br>
    &emsp14;&emsp;&emsp;&emsp;&emsp;&emsp14;&emsp;&emsp;&emsp;&emsp;&emsp;<button type="button" onclick="yes()">Yes</button>
    &emsp14;&emsp;&emsp;&emsp;&emsp;&emsp14;&emsp;&emsp;&emsp;&emsp;&emsp;<button type="button" id="nope" onmouseover="no()">No</button>
</body>
<script>
    let nopeObj=null;
function yes() {
    alert("<3 Me Too !");
}
function init() {
    nopeObj=document.getElementById("nope");
    nopeObj.style.position='relative';
    nopeObj.style.left="0px";
    nopeObj.style.top="0px";
}
function no() {
    nopeObj.style.left=parseInt(nopeObj.style.left)+Math.floor(Math.random()*-150)+120+"px";
    nopeObj.style.top=parseInt(nopeObj.style.top)+Math.floor(Math.random()*-120)+100+"px";
}
window.onload=init;
</script>
</html>
